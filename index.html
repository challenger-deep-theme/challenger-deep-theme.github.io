<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Challenger Deep Themes</title
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <meta name="description" content="Challenger Deep Theme">
  <meta name="Maximilian StÃ¶rchle" content="Challenger Deep Theme">
  <link rel="shortcut icon" type="image/png" href="./images/favicon.ico"/>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="wrapper">
    <div id="jellyfish-position">
      <img src="./images/jellyfish.svg" id="jellyfish" />
    </div>
    <div id="fish-position">
      <div id="fish-container">
      <div id="fish-light"></div>
      <div id="fish-light-inner"></div>
      <img src="./images/fish.svg" id="fish" />
      </div>
    </div>
    <div id="boat-position">
      <div id="boat-container">
        <span id="propeller-top" class="propeller"></span>
        <img src="./images/boat.svg" id="boat" />
        <span id="propeller-bottom" class="propeller"></span>
      </div>
    </div>
    <div class="center-container">
      <div class="header">
        <h1>Challenger Deep</h1>
        <span class="colorthemes">Colorthemes</span>
        <d class="gh-btns">
          <iframe src="https://ghbtns.com/github-btn.html?user=challenger-deep-theme&amp;repo=themes&amp;type=watch&amp;count=true&amp;size=large" allowtransparency="true" frameborder="0" scrolling="0" width="152" height="30"></iframe>
          <iframe src="https://ghbtns.com/github-btn.html?user=challenger-deep-theme&amp;repo=themes&amp;type=fork&amp;count=true&amp;size=large" allowtransparency="true" frameborder="0" scrolling="0" width="156" height="30"></iframe>
        </d>
      </div>

      <div class="colorrow">
        <div class="circle-top red"></div>
        <div class="circle-top green"></div>
        <div class="circle-top yellow"></div>
        <div class="circle-top blue"></div>
        <div class="circle-top magenta"></div>
        <div class="circle-top cyan"></div>
        <div class="circle-top white"></div>
        <div class="circle-top black"></div>
      </div>
      <div class="colorrow">
        <div class="circle-bottom red-d"></div>
        <div class="circle-bottom green-d"></div>
        <div class="circle-bottom yellow-d"></div>
        <div class="circle-bottom blue-d"></div>
        <div class="circle-bottom magenta-d"></div>
        <div class="circle-bottom cyan-d"></div>
        <div class="circle-bottom white-d"></div>
        <div class="circle-bottom black-d"></div>
      </div>
    <div class="themes">
      <a href="https://github.com/challenger-deep-theme/vim" class="fg-green">vim</a>
      <a href="https://github.com/challenger-deep-theme/emacs" class="fg-magenta">emacs</a>
    </div>

    <span class="madeby">Made by <a href="https://github.com/MaxSt">MaxSt</a></span>
    </div>
    <div id="bubbles">
    <img src="./images/bubble.svg" id="rootbubble" class="bubble hidden" alt="bubble"/>
  </div>
  <script src="scripts.js"></script>
  </div>
</body>
</html>
